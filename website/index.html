<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Did It!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Indigo to purple gradient */
            color: white;
            text-align: center;
            overflow: hidden; /* To prevent scrollbars from confetti */
        }
        .container {
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            font-family: 'Pacifico', cursive; /* A fun, celebratory font */
            font-size: 4rem; /* Responsive font size */
            margin-bottom: 0.5rem;
            color: #f0f9ff; /* Lighter text color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.5rem; /* Responsive font size */
            color: #e0e7ff; /* Slightly darker than h1 for contrast */
            margin-top: 0;
        }
        .emoji {
            font-size: 3rem; /* Larger emoji */
            display: block;
            margin-top: 1rem;
        }

        /* Basic Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #facc15; /* yellow-400 */
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            z-index: -1; /* Behind content */
        }

        .confetti.c2 { background-color: #ec4899; /* pink-500 */ animation-delay: -0.5s; }
        .confetti.c3 { background-color: #34d399; /* emerald-400 */ animation-delay: -1s; }
        .confetti.c4 { background-color: #60a5fa; /* blue-400 */ animation-delay: -1.5s; }
        .confetti.c5 { background-color: #fb923c; /* orange-400 */ animation-delay: -2s; }


        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive font sizes */
        @media (min-width: 640px) { /* sm */
            h1 { font-size: 5rem; }
            p { font-size: 1.75rem; }
            .emoji { font-size: 3.5rem; }
        }
        @media (min-width: 768px) { /* md */
            h1 { font-size: 6rem; }
            p { font-size: 2rem; }
            .emoji { font-size: 4rem; }
        }

    </style>
</head>
<body>
    <div id="confetti-container"></div>

    <div class="container">
        <h1>Uhul!</h1>
        <p>Docker Project Complete!</p>
        <span class="emoji">ðŸŽ‰ðŸ¥³ðŸš€</span>
    </div>

    <script>
        // Add some confetti!
        const confettiContainer = document.getElementById('confetti-container');
        const confettiCount = 100; // Number of confetti pieces

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            // Add different color classes randomly
            const colorClass = Math.floor(Math.random() * 5) + 1;
            if (colorClass > 1) { // c1 is default yellow
                confetti.classList.add('c' + colorClass);
            }

            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's'; // 2-4 seconds
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.width = (Math.random() * 5 + 5) + 'px'; // Random size 5-10px
            confetti.style.height = confetti.style.width;
            
            confettiContainer.appendChild(confetti);
        }
    </script>

</body>
</html>
